<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobileoptimized" content="0" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Birpin</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body id="create-account">

  	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="imagenes/birpin.svg"></a>
			</div>
		</div>
	</nav>

	<div class="container flow">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<article class="col-md-6 active">
					<h4>Paso 1</h4>
					<h6>Datos Personales</h6>
				</article>

				<article class="col-md-6">
					<h4>Paso 2</h4>
					<h6>Perfil profesional</h6>
				</article>
			</div>
		</div>
	</div>


  	<div class="container">
  		<div class="row">
  			<div class="col-xs-12 col-md-6 col-md-offset-3">
  				<div class="well">
  				<h4 class="col-sm-offset-3 col-sm-9">Completa tus datos personales</h4>
  				<form class="form-horizontal">
  					<div class="form-group">
  						<label for="nombre" class="col-sm-3 control-label">Nombre</label>
  						<div class="col-sm-9">
  							<input type="text" class="form-control" id="nombre" placeholder="Ingresá tus nombres">
  						</div>
  					</div>
  					<div class="form-group">
  						<label for="apellido" class="col-sm-3 control-label">Apellido</label>
  						<div class="col-sm-9">
  							<input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellidos">
  						</div>
  					</div>

  					<div class="form-group">
  						<label for="email" class="col-sm-3 control-label">Email</label>
  						<div class="col-sm-9">
  							<input type="email" class="form-control" id="email" placeholder="Ingresa tu dirección de e-mail">
  						</div>
  					</div>

  					<div class="form-group">
  						<label for="email2" class="col-sm-3 control-label">Repetir Email</label>
  						<div class="col-sm-9">
  							<input type="email" class="form-control" id="email2" placeholder="Repite tu dirección de e-mail">
  						</div>
  					</div>
  					
  					<div class="form-group">
  						<label for="password" class="col-sm-3 control-label">Contraseña</label>
  						<div class="col-sm-9">
  							<input type="password" class="form-control" id="password" placeholder="Elige una contraseña">
  						</div>
  					</div>


  					<div class="form-group">
  						<div class="col-sm-offset-3 col-sm-9">
  							<button type="submit" class="btn btn-primary">Continuar</button>
  						</div>
  					</div>
  				</form>
  				</div>
  			</div>
  		</div>
  	</div>
  </body>
  </html>
