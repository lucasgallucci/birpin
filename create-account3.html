<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobileoptimized" content="0" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Birpin</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body id="create-account">

  	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="imagenes/birpin.svg"></a>
			</div>
		</div>
	</nav>

	<div class="container flow">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<article class="col-md-6 success">
					<h4>Paso 1</h4>
					<h6>Datos Personales</h6>
				</article>

				<article class="col-md-6 active">
					<h4>Paso 2</h4>
					<h6>Perfil profesional</h6>
				</article>
			</div>
		</div>
	</div>


  	<div class="container">
  		<div class="row">
  			<div class="col-xs-12 col-md-6 col-md-offset-3 subir-cv">
  				<div class="well">
  					<h4 class="text-center">Escoge una forma de subir tu CV</h4>
  					
  					<div class="row">
  						<article class="col-md-12">
  							<a class="btn btn-default btn-block upload">
  								<div class="icono">
									<span class="ion-upload"></span>
  								</div>
  								
  								<div class="texto">
									<h5>Subir CV</h5>
									<p>Sube tu curriculum en formato Word o PDF</p>
  								</div>
  								<form>
  								<input type="file">
  								</form>
   							</a>	 
  						</article>

   						<article class="col-md-12">
  							<a class="btn btn-default btn-block"  type="button" data-toggle="modal" data-target="#myModal">
  								<div class="icono">
									<span class="ion-edit"></span>
  								</div>
  								
  								<div class="texto">
									<h5>Asistente de creación de CV</h5>
									<p>Te ayudaremos a crear tu currículum paso a paso</p>
  								</div>
   							</a>	 
  						</article>
  					</div>

  				</div>
  			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="pegar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h5 class="modal-title" id="myModalLabel">Subir tu CV</h5>
	      </div>
	      <div class="modal-body">
	        <div class="form-group">
	        	<textarea class="form-control input-lg pegar-cv" placeholder="Pega tu currículum"></textarea>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary">Continuar</button>
	      </div>
	    </div>
	  </div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  </body>
  </html>
