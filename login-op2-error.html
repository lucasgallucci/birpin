<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobileoptimized" content="0" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Birpin</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body id="screen-login2">
  	<div class="back">
  	</div>

  	<div class="login">
  		<div class="container">
  			<div class="row">
  				<article class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
  					<div class="well">

  						<img src="imagenes/birpin-logo.svg" class="logo">
  						
  						<h5 class="line">Accede a tu cuenta</h5>
  						<div class="social">
  						
  						<a class="btn btn-primary btn-login btn-facebook">
  							<span class="ion-social-facebook"></span>
  						</a>

  						<a class="btn btn-primary btn-login btn-linkedin">
  							<span class="ion-social-linkedin"></span>
  						</a>

  						<a class="btn btn-primary btn-login btn-google">
  							<span class="ion-social-googleplus"></span>
  						</a>
  						</div>
  						<h5 class="line"> o </h5>

  						<form>
  							<div class="form-group">
  								<input type="email" class="form-control error" id="email" placeholder="Email">
                  <small>Este email no está asociado con ninguna cuenta</small>
  							</div>

  							<div class="form-group">
  								<input type="password" class="form-control error" id="password" placeholder="Contraseña">
                  <small>Contraseña incorrecta · <a href="">Recuperar contraseña</a></small>
  							</div>

  							<div class="checkbox">
  								<label>
  									<input type="checkbox"> Recordar mis datos
  								</label>
  							</div>
  							<button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <small><a href="">¿Olvidaste tu contraseña?</a></small>
  						</form>

  						<hr>
  						<h5>¿Aún no tienes cuenta?</h5>
  						<a href="" class="btn btn-secondary btn-block">Crear cuenta</a>
  					</div>
  				</article>
  			</div>
  		</div>
  	</div>
  </body>
  </html>
