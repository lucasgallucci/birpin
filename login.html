  <body id="screen-login">
  	<div class="back">
  	</div>

  	<div class="login">
  		<div class="container">
  			<div class="row">
  				<article class="col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
  					<div class="well">
  						<img src="imagenes/birpin-logo.svg" class="logo">
  						<a class="btn btn-primary btn-login btn-facebook btn-block">
  							<span class="ion-social-facebook"></span>

  						</a>

  						<a class="btn btn-primary btn-login btn-linkedin btn-block">
  							<span class="ion-social-linkedin"></span>
  							Acceder con Linkedin
  						</a>

  						<a class="btn btn-primary btn-login btn-google btn-block">
  							<span class="ion-social-googleplus"></span>

  						</a>

  						<p class="line"> o </p>

  						<form>
  							<div class="form-group">
  								<input type="email" class="form-control" id="email" placeholder="Email">
  							</div>

  							<div class="form-group">
  								<input type="password" class="form-control" id="password" placeholder="Contraseña">
  							</div>

  							<div class="checkbox">
  								<label>
  									<input type="checkbox"> Recordar mis datos
  								</label>
  							</div>
  							<button type="submit" class="btn btn-default">Entrar</button>
  						</form>

  						<hr>
  						<p>¿Aún no tienes cuenta?</p>
  						<a href="create-account-0.html" class="btn btn-primary btn-block">Crear cuenta</a>
