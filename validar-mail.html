<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobileoptimized" content="0" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Birpin</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body id="validar-email">

  	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="imagenes/birpin.svg"></a>
			</div>
		</div>
	</nav>

	<div class="container margintop20">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<h3>Tu cuenta ya fue creada</h3>
					<h5>Para continuar es necesario validar tu email</h5>

					<p>Te enviamos un email a <strong>lucas@workia.com</strong>, revisa en tu bandeja de entrada.</p>

					<p>¿No has recibido el mail?</p>
					<hr>

					<a href="#" class="btn btn-default" id="reenviar">Reenviar email</a>
					<a href="#" class="btn btn-default" id="reingresar">Modificar mi dirección de email</a>
					<div class="well margintop20 reingresar">
						<form>
							<div class="form-group">
								<label>Modificar cuenta de email</label>
								<input class="form-control" type="email" placeholder="escribe tu dirección de email">
							</div>

							<div class="form-group">
								<input class="form-control btn btn-primary" type="submit" value="Confirmar email" id="cambiar">
							</div>
							
						</form>
					</div>

					<div class="margintop20 reenviado">
						<div class="bg-success alert-context">
							<p>El email fue enviado con exito</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 	<script type="text/javascript">

 		$(document).on("ready", function(){
 			$("#reingresar").on("click", function(){
 				$(".reingresar").css("display","block");
 			})

 			$("#reenviar").on("click", function(){
 				$(".reenviado").css("display","block");
 			})

 			$("#cambiar").on("click", function(){
 				$(".reenviado").css("display","block");
 			})
 		})
 	</script>


  </body>
  </html>
